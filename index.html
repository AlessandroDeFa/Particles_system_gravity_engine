                      </div>
                       <div>Options</div>
                   </div>
                   <div class="menu-opts-container">
                       <div class="menu-opts">
                           <div class="opt">
                               <div class="opt-label">Num of particles spawned:</div>
                               <div class="slider-container">
                                   <label for="particles-spawned">1</label>
                                   <input min="1" max="100" value="1" id="particles-spawned" type="range">
                               </div>
                           </div>
                           <div class="opt">
                               <div class="opt-label">Angle of particles spawned:</div>
                               <div class="slider-container">
                                   <label for="particles-angle">30</label>
                                   <input min="1" max="80" value="30" id="particles-angle" type="range">
                               </div>
                               <div class="checkbox-container">
                                   <input data-slider="particles-angle" id="random-angle" type="checkbox">
                                   <label for="random-angle">Random angle</label>
                               </div>
                           </div>
                           <div class="opt">
                               <button id="toggle-shapes-selector" class="primary-btn">Shapes</button>
                           </div>
                       </div>
                   </div>
               </div>
               <div data-state="closed" id="shapes-selector">
                   <div>
                       <button id="line" class="shapes-btn" title="line">

                       </button>
                       <button id="rect" class="shapes-btn" title="rectangle">

                       </button>
                       <button id="square" class="shapes-btn"title="square">

                       <button id="circle" class="shapes-btn" title="circle">

                   </div>
               </div>
               <div>
                   <button id="confirm" class="confirm-shape">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">

                   <button id="discard" class="discard-shape">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">

                   </button>
               </div>
           </div>
            <div class="btns-container">
                <button id="btn-spawn" class="primary-btn">Spawn</button><button id="btn-clear" class="destructive-btn">Clear</button>
            </div>
            <div class="num_particles">Particles: <span>0</span></div>
        </div>
